<header class="navbar-petflix py-4 text-center">
  <h1>Contato</h1>
</header>

<main class="container my-5 px-3 mx-auto" style="max-width: 600px;">
  <p class="lead mb-4">
    Tem dúvidas, sugestões ou quer falar com a equipe Petflix? Preencha o formulário abaixo e entraremos em contato o mais rápido possível!
  </p>

  <form id="form-contato" class="form-contact bg-secondary p-4 rounded shadow-sm">
    <div class="form-group mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome" required />
    </div>

    <div class="form-group mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com" required />
    </div>

    <div class="form-group mb-4">
      <label for="mensagem" class="form-label">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" class="form-control" placeholder="Escreva sua mensagem..." required></textarea>
    </div>

    <button type="submit" class="btn btn-petflix w-100 py-2">Enviar</button>

    <div id="form-feedback" class="mt-3 text-center fs-6"></div>
  </form>
</main>

<footer class="text-center text-muted py-4 bg-black">
  &copy; 2025 Petflix. Todos os direitos reservados.
</footer>

<script>
  document.getElementById('form-contato').addEventListener('submit', function(event) {
    event.preventDefault();

    const nome = this.nome.value.trim();
    const email = this.email.value.trim();
    const mensagem = this.mensagem.value.trim();
    const feedback = document.getElementById('form-feedback');

    // Validação simples
    if (!nome || !email || !mensagem) {
      feedback.textContent = 'Por favor, preencha todos os campos.';
      feedback.style.color = '#f44336'; // vermelho
      return;
    }
    
window.addEventListener('scroll', function() {
  const navbar = document.querySelector('.navbar-petflix');
  if (window.scrollY > 50) {
    navbar.classList.add('scrolled');
  } else {
    navbar.classList.remove('scrolled');
  }
});
    // Regex simples para email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      feedback.textContent = 'Por favor, insira um e-mail válido.';
      feedback.style.color = '#f44336';
      return;
    }

    // Se passar na validação, simula envio
    feedback.style.color = '#4caf50'; // verde
    feedback.textContent = 'Mensagem enviada com sucesso! Obrigado pelo contato.';

    // Limpa o formulário após 3s
    setTimeout(() => {
      feedback.textContent = '';
      this.reset();
    }, 3000);
  });
</script>
