<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/gato-siames-1.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Open+Sans:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style-filmes.css">
    <link rel="stylesheet" href="css/series.css">
    <title>PetFlix - Documentários</title>
</head>
<body>
    <!-- Sessão de carregamento -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-paw"></i>
            <p>Carregando Docs...</p>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-petflix">
        <div class="container-fluid">
            <a class="navbar-brand" href="indexgato.html">
                <img src="https://i.ibb.co/yyP7070/petflix-logo-prev-ui.png" alt="Petflix">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"> 
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="indexgato.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="seriescats.html">Séries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="filmescat.html">Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="docscats.html">Documentários</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="fa-regular fa-user"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutBtn" href="#"><i class="fas fa-right-from-bracket"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="series-main">
        <h1 class="title">Documentários sobre Gatos</h1>

        <!-- Hero Video Section -->
        <div class="hero-video-section">
            <div class="hero-video-container">
                <iframe id="heroVideo" src="https://www.youtube.com/embed/rKHLiPJQrqA?rel=0&modestbranding=1" frameborder="0" allowfullscreen></iframe>
                <div class="hero-video-info">
                    <h2 class="hero-video-title">Gatos: A História Secreta</h2>
                    <p class="hero-video-description">Um mergulho fascinante na história e comportamento dos felinos domésticos.</p>
                </div>
            </div>
        </div>

        <!-- Carrossel de Documentários -->
        <div class="series-carousel-container">
            <h3 class="carousel-title">Documentários Populares</h3>
            <div class="position-relative">
                <button class="carousel-btn prev" onclick="scrollCarousel('popularDocs', -300)"><i class="fas fa-chevron-left"></i></button>
                <div class="series-carousel" id="popularDocs"></div>
                <button class="carousel-btn next" onclick="scrollCarousel('popularDocs', 300)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="series-carousel-container">
            <h3 class="carousel-title">Natureza e Gatos</h3>
            <div class="position-relative">
                <button class="carousel-btn prev" onclick="scrollCarousel('natureDocs', -300)"><i class="fas fa-chevron-left"></i></button>
                <div class="series-carousel" id="natureDocs"></div>
                <button class="carousel-btn next" onclick="scrollCarousel('natureDocs', 300)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="series-carousel-container">
            <h3 class="carousel-title">Curiosidades Felinas</h3>
            <div class="position-relative">
                <button class="carousel-btn prev" onclick="scrollCarousel('funnyDocs', -300)"><i class="fas fa-chevron-left"></i></button>
                <div class="series-carousel" id="funnyDocs"></div>
                <button class="carousel-btn next" onclick="scrollCarousel('funnyDocs', 300)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="series-modal" id="seriesModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <div class="modal-video-container">
                <iframe id="modalVideo" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- API do YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // Dados dos documentários sobre gatos
        const docsData = {
            popular: [
                { id: 'rKHLiPJQrqA', title: 'Gatos: A História Secreta', thumb: 'https://i.ytimg.com/vi/rKHLiPJQrqA/maxresdefault.jpg' },
                { id: 'jNQXAC9IVRw', title: 'Como Se Comunica um Gato?', thumb: 'https://i.ytimg.com/vi/jNQXAC9IVRw/maxresdefault.jpg' },
                { id: 'LsBrT6vbQa4', title: 'Vida Selvagem dos Gatos', thumb: 'https://i.ytimg.com/vi/LsBrT6vbQa4/maxresdefault.jpg' },
                { id: 'WEkSYw3o5is', title: 'O Cérebro dos Gatos', thumb: 'https://i.ytimg.com/vi/WEkSYw3o5is/maxresdefault.jpg' },
                { id: 'nKQbqXAGY6k', title: 'Gatos e Humanos', thumb: 'https://i.ytimg.com/vi/nKQbqXAGY6k/maxresdefault.jpg' },
                { id: '5dsGWM5XGdg', title: 'Gatos em Casa', thumb: 'https://i.ytimg.com/vi/5dsGWM5XGdg/maxresdefault.jpg' }
            ],
            nature: [
                { id: 'cbSo3GQrr9w', title: 'Gatos no Mundo Selvagem', thumb: 'https://i.ytimg.com/vi/cbSo3GQrr9w/maxresdefault.jpg' },
                { id: 'dZL7qvyDc1I', title: 'Felinos Livres', thumb: 'https://i.ytimg.com/vi/dZL7qvyDc1I/maxresdefault.jpg' },
                { id: 'ByXuk9QqQkk', title: 'Leões e Gatos Domésticos', thumb: 'https://i.ytimg.com/vi/ByXuk9QqQkk/maxresdefault.jpg' },
                { id: 'kA244gAQhns', title: 'A Evolução dos Felinos', thumb: 'https://i.ytimg.com/vi/kA244gAQhns/maxresdefault.jpg' },
                { id: '3I-6y9E8u5c', title: 'Gatos nas Montanhas', thumb: 'https://i.ytimg.com/vi/3I-6y9E8u5c/maxresdefault.jpg' },
                { id: '8nQF3zVotOg', title: 'Gatos em Ambientes Extremos', thumb: 'https://i.ytimg.com/vi/8nQF3zVotOg/maxresdefault.jpg' }
            ],
            funny: [
                { id: '9Y31YSPo2i0', title: 'Comportamentos Engraçados', thumb: 'https://i.ytimg.com/vi/9Y31YSPo2i0/maxresdefault.jpg' },
                { id: 'gO9KVopLsE0', title: 'Por Que Gatos Fazem Isso?', thumb: 'https://i.ytimg.com/vi/gO9KVopLsE0/maxresdefault.jpg' },
                { id: '6gNBe9gRziA', title: 'Reações Inesperadas', thumb: 'https://i.ytimg.com/vi/6gNBe9gRziA/maxresdefault.jpg' },
                { id: 'tEPNTIhVXGI', title: 'Gatos e Tecnologia', thumb: 'https://i.ytimg.com/vi/tEPNTIhVXGI/maxresdefault.jpg' },
                { id: 'AYHaXXViER8', title: 'Gatos no Dia a Dia', thumb: 'https://i.ytimg.com/vi/AYHaXXViER8/maxresdefault.jpg' },
                { id: 'QH2-TGUlwu4', title: 'As Traquinagens dos Gatos', thumb: 'https://i.ytimg.com/vi/QH2-TGUlwu4/maxresdefault.jpg' }
            ]
        };

        function simulateLoading() {
            const minLoadingTime = 1500;
            const startTime = Date.now();

            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'index.html';
                return;
            }

            loadCarousel('popularDocs', docsData.popular);
            loadCarousel('natureDocs', docsData.nature);
            loadCarousel('funnyDocs', docsData.funny);

            window.addEventListener('scroll', function () {
                const navbar = document.querySelector('.navbar-petflix');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            document.getElementById('logoutBtn').addEventListener('click', function () {
                sessionStorage.removeItem('isLoggedIn');
                window.location.href = 'index.html';
            });

            const elapsedTime = Date.now() - startTime;
            const remainingTime = Math.max(0, minLoadingTime - elapsedTime);

            setTimeout(function () {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.classList.add('fade-out');
                setTimeout(function () {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, remainingTime);
        }

        function loadCarousel(containerId, items) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'series-item';
                div.innerHTML = `
                    <img src="${item.thumb}" alt="${item.title}" onclick="openModal('${item.id}')">
                    <div class="series-name">${item.title}</div>
                `;
                container.appendChild(div);
            });
        }

        function scrollCarousel(containerId, scrollAmount) {
            const container = document.getElementById(containerId);
            container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }

        function openModal(videoId) {
            const modal = document.getElementById('seriesModal');
            const iframe = document.getElementById('modalVideo');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('seriesModal');
            const iframe = document.getElementById('modalVideo');
            iframe.src = '';
            modal.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', simulateLoading);
    </script>

    <script src="https://kit.fontawesome.com/8f4efb61a3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
