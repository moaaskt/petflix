<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/caramelo.jpg"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style-filmes.css">
    <link rel="stylesheet" href="css/doc.css">
    <title>PetFlix - Documentários</title>
  
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-petflix">
        <div class="container-fluid">
            <a class="navbar-brand" href="indexcach.html">
                <img src="https://i.ibb.co/yyP7070/petflix-logo-prev-ui.png" alt="Petflix">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="indexcach.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="series.html">Séries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="filmes.html">Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="docs.html">Documentários</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="fa-regular fa-user"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutBtn" href="#"><i class="fas fa-right-from-bracket"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="docs-main">
        <h1 class="title">Documentários para Dogs</h1>
        
        <!-- Hero Video Section -->
        <div class="hero-video-section">
            <div class="hero-video-container">
                <iframe id="heroVideo" src="https://www.youtube.com/embed/QH2-TGUlwu4?rel=0&modestbranding=1" frameborder="0" allowfullscreen></iframe>
                <div class="hero-video-info">
                    <h2 class="hero-video-title">A Vida Secreta dos Cães</h2>
                    <p class="hero-video-description">Descubra o incrível mundo canino através deste documentário fascinante.</p>
                </div>
            </div>
        </div>
        
        <!-- Carrossel de Documentários -->
        <div class="docs-carousel-container">
            <h3 class="carousel-title">Sobre Raças</h3>
            <div class="position-relative">
                <button class="carousel-btn prev" onclick="scrollCarousel('breedsDocs', -300)"><i class="fas fa-chevron-left"></i></button>
                <div class="docs-carousel" id="breedsDocs">
                    <div class="loading-spinner">
                        <i class="fas fa-paw"></i>
                        <p>Carregando Documentários...</p>
                    </div>
                </div>
                <button class="carousel-btn next" onclick="scrollCarousel('breedsDocs', 300)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        
        <div class="docs-carousel-container">
            <h3 class="carousel-title">Comportamento</h3>
            <div class="position-relative">
                <button class="carousel-btn prev" onclick="scrollCarousel('behaviorDocs', -300)"><i class="fas fa-chevron-left"></i></button>
                <div class="docs-carousel" id="behaviorDocs"></div>
                <button class="carousel-btn next" onclick="scrollCarousel('behaviorDocs', 300)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        
        <div class="docs-carousel-container">
            <h3 class="carousel-title">Saúde e Bem-estar</h3>
            <div class="position-relative">
                <button class="carousel-btn prev" onclick="scrollCarousel('healthDocs', -300)"><i class="fas fa-chevron-left"></i></button>
                <div class="docs-carousel" id="healthDocs"></div>
                <button class="carousel-btn next" onclick="scrollCarousel('healthDocs', 300)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>
    
    <!-- Modal -->
    <div class="docs-modal" id="docsModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <div class="modal-video-container">
                <iframe id="modalVideo" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- API do YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Dados dos documentários
        const docsData = {
            breeds: [
                { id: 'ByXuk9QqQkk', title: 'Guia de Raças Caninas', thumb: 'https://i.ytimg.com/vi/ByXuk9QqQkk/maxresdefault.jpg' },
                { id: '8nQF3zVotOg', title: 'Cães de Trabalho', thumb: 'https://i.ytimg.com/vi/8nQF3zVotOg/maxresdefault.jpg' },
                { id: '5dsGWM5XGdg', title: 'Raças Raras', thumb: 'https://i.ytimg.com/vi/5dsGWM5XGdg/maxresdefault.jpg' },
                { id: 'kA244gAQhns', title: 'História das Raças', thumb: 'https://i.ytimg.com/vi/kA244gAQhns/maxresdefault.jpg' },
                { id: 'dZL7qvyDc1I', title: 'Cães de Guarda', thumb: 'https://i.ytimg.com/vi/dZL7qvyDc1I/maxresdefault.jpg' },
                { id: '3I-6y9E8u5c', title: 'Raças para Família', thumb: 'https://i.ytimg.com/vi/3I-6y9E8u5c/maxresdefault.jpg' }
            ],
            behavior: [
                { id: 'QH2-TGUlwu4', title: 'Compreendendo Seu Cão', thumb: 'https://i.ytimg.com/vi/QH2-TGUlwu4/maxresdefault.jpg' },
                { id: '9Y31YSPo2i0', title: 'Linguagem Canina', thumb: 'https://i.ytimg.com/vi/9Y31YSPo2i0/maxresdefault.jpg' },
                { id: 'jNQXAC9IVRw', title: 'Adestramento Positivo', thumb: 'https://i.ytimg.com/vi/jNQXAC9IVRw/maxresdefault.jpg' },
                { id: 'AYHaXXViER8', title: 'Solução de Problemas', thumb: 'https://i.ytimg.com/vi/AYHaXXViER8/hq720.jpg' },
                { id: 'tEPNTIhVXGI', title: 'Cães e Crianças', thumb: 'https://i.ytimg.com/vi/tEPNTIhVXGI/hqdefault.jpg' },
                { id: 'gO9KVopLsE0', title: 'Socialização Canina', thumb: 'https://i.ytimg.com/vi/gO9KVopLsE0/hqdefault.jpg' }
            ],
            health: [
                { id: '6gNBe9gRziA', title: 'Nutrição Canina', thumb: 'https://i.ytimg.com/vi/6gNBe9gRziA/hqdefault.jpg' },
                { id: 'QEU-ZO6hUqE', title: 'Exercícios para Cães', thumb: 'https://i.ytimg.com/vi/QEU-ZO6hUqE/hq720.jpg' },
                { id: 'irhQxrrl7cg', title: 'Saúde Preventiva', thumb: 'https://i.ytimg.com/vi/W2SMgD5cAuE/hqdefault.jpg' },
                { id: 'oHg5SJYRHA0', title: 'Primeiros Socorros', thumb: 'https://i.ytimg.com/vi/oHg5SJYRHA0/maxresdefault.jpg' },
                { id: '8nQF3zVotOg', title: 'Cuidados com Filhotes', thumb: 'https://i.ytimg.com/vi/8nQF3zVotOg/maxresdefault.jpg' },
                { id: '5dsGWM5XGdg', title: 'Cães Idosos', thumb: 'https://i.ytimg.com/vi/5dsGWM5XGdg/maxresdefault.jpg' }
            ]
        };

        // Funções JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Carrega os carrosseis
            loadCarousel('breedsDocs', docsData.breeds);
            loadCarousel('behaviorDocs', docsData.behavior);
            loadCarousel('healthDocs', docsData.health);
            
            // Verifica login
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'index.html';
            }
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem('isLoggedIn');
                window.location.href = 'index.html';
            });
            
            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar-petflix');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        });

        // Função para carregar carrossel
        function loadCarousel(containerId, docs) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            docs.forEach(doc => {
                const item = document.createElement('div');
                item.className = 'doc-item';
                item.innerHTML = `
                    <img src="${doc.thumb}" alt="${doc.title}" onclick="openModal('${doc.id}')">
                    <div class="doc-name">${doc.title}</div>
                `;
                container.appendChild(item);
            });
        }

        // Função para rolar o carrossel
        function scrollCarousel(containerId, scrollAmount) {
            const container = document.getElementById(containerId);
            container.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        }

        // Função para abrir o modal
        function openModal(videoId) {
            const modal = document.getElementById('docsModal');
            const iframe = document.getElementById('modalVideo');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Função para fechar o modal
        function closeModal() {
            const modal = document.getElementById('docsModal');
            const iframe = document.getElementById('modalVideo');
            iframe.src = '';
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
    <script src="https://kit.fontawesome.com/8f4efb61a3.js" crossorigin="anonymous"></script>
</body>
</html>
