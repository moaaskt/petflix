<script>
  
     // Player de Vídeo Customizado
     document.addEventListener('DOMContentLoaded', function() {
            // Configuração do player
            const player = document.getElementById('petVideoPlayer');
            const playPauseBtn = document.getElementById('petPlayPause');
            const muteBtn = document.getElementById('petMute');
            const volumeSlider = document.getElementById('petVolume');
            const fullscreenBtn = document.getElementById('petFullscreen');
            
            // Inicializa a API do YouTube
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            
            let ytPlayer;
            window.onYouTubeIframeAPIReady = function() {
                ytPlayer = new YT.Player('petVideoPlayer', {
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            };
            
            function onPlayerReady(event) {
                // Autoplay sem som (seguro para pets)
                event.target.mute();
                event.target.playVideo();
            }
            
            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.PLAYING) {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    playPauseBtn.innerHTML = '<i class="fas fa-paw"></i>';
                }
            }
            
            // Controles customizados
            playPauseBtn.addEventListener('click', function() {
                if (ytPlayer.getPlayerState() == YT.PlayerState.PLAYING) {
                    ytPlayer.pauseVideo();
                } else {
                    ytPlayer.playVideo();
                }
            });
            
            muteBtn.addEventListener('click', function() {
                if (ytPlayer.isMuted()) {
                    ytPlayer.unMute();
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                } else {
                    ytPlayer.mute();
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
            });
            
            volumeSlider.addEventListener('input', function() {
                ytPlayer.setVolume(this.value * 100);
            });
            
            fullscreenBtn.addEventListener('click', function() {
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                } else if (player.webkitRequestFullscreen) {
                    player.webkitRequestFullscreen();
                } else if (player.msRequestFullscreen) {
                    player.msRequestFullscreen();
                }
            });

</script>
