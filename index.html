<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petflix - Login</title>
    <link rel="icon" type="image/png" href="assets/petflix-logo_prev_ui.png"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para Ã­cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/login-prin.css">
</head>
<body class="bg-black">
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="login-container bg-dark bg-opacity-75 p-5 rounded-4 shadow-lg">
            <header class="login-header text-center mb-5">
                <img src="assets/petflix-logo_prev_ui.png" class="logo-animation" alt="Petflix" style="max-width: 180px;">
            </header>
            
            <div class="login-form">
                <h2 class="text-white mb-4 fw-bold text-center">Entrar</h2>
                <form id="loginForm">
                    <!-- Campo de Email - Melhorado -->
                    <div class="form-floating mb-4">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            placeholder="pet@email.com"
                            required
                        >
                        <label for="email">Email</label>
                        <div class="form-text text-end text-muted mt-1">exemplo: pet@email.com</div>
                    </div>
                    
                    <div class="form-floating mb-4 position-relative">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control pe-5" 
                            placeholder="Senha"
                            required
                        >
                        <label for="password">Senha</label>
                        <button 
                            type="button" 
                            class="btn btn-link position-absolute password-toggle"
                        >
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    
            
                    <button type="submit" class="btn btn-danger w-100 py-3 fw-bold mb-3">
                        Entrar
                    </button>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label text-secondary" for="remember">Lembre-se de mim</label>
                        </div>
                        <a href="#" class="text-decoration-none text-secondary hover-effect">Precisa de ajuda?</a>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-secondary">Novo por aqui? 
                            <a href="#" id="signupLink" class="text-white fw-bold text-decoration-none hover-effect">Assine agora</a>.
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JS -->
    <script src="JS/auth.js"></script>
    
    <!-- Script para efeitos -->
    <script>
        // Efeito de toggle para senha
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                passwordInput.type = 'password';
                this.classList.replace('fa-eye', 'fa-eye-slash');
            }
        });
        
        // Efeito de foco nos inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.previousElementSibling?.classList.add('active-label');
            });
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.previousElementSibling?.classList.remove('active-label');
                }
            });
        });
    </script>
</body>
</html>
