<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFlix - Login</title>
    <link rel="icon" type="image/png" href="assets/petflix-logo_prev_ui.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/login-prin.css">
    <style>
        /* Adicionando estilos para mensagens de erro/sucesso */
        .alert-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
            display: none;
            min-width: 300px;
        }

        .hover-effect:hover {
            color: #e50914 !important;
            transition: color 0.3s;
        }
    </style>
</head>

<body class="bg-black">
    <!-- Mensagens de feedback -->
    <div id="errorAlert" class="alert alert-danger alert-message alert-dismissible fade show" role="alert">
        <span id="errorText"></span>
        <button type="button" class="btn-close" onclick="dismissAlert('errorAlert')"></button>
    </div>

    <div id="successAlert" class="alert alert-success alert-message alert-dismissible fade show" role="alert">
        <span id="successText"></span>
        <button type="button" class="btn-close" onclick="dismissAlert('successAlert')"></button>
    </div>

    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="login-container bg-dark bg-opacity-75 p-5 rounded-4 shadow-lg">
            <header class="login-header text-center mb-5">
                <img src="assets/petflix-logo_prev_ui.png" class="logo-animation" alt="Petflix"
                    style="max-width: 180px;">
            </header>

            <div class="login-form">
                <h2 class="text-white mb-4 fw-bold text-center">Entrar</h2>
                <form id="loginForm">
                    <!-- Campo de Email -->
                    <div class="form-floating mb-4">
                        <input type="email" id="email" class="form-control" placeholder="pet@email.com" required>
                        <label style="color: black;" for="email">Email</label>
                        <div class="form-text text-end text-muted mt-1">exemplo: pet@email.com</div>
                    </div>

                    <!-- Campo de Senha com ícone posicionado corretamente -->
                    <div class="form-floating mb-4 position-relative">
                        <input type="password" id="password" class="form-control" placeholder="Senha" required
                            style="padding-right: 40px;" minlength="6">
                        <label style="color: black;" for="password">Senha</label>
                        <button type="button"
                            class="btn btn-link position-absolute end-0 top-0 h-400 d-flex align-items-center justify-content-center password-toggle"
                            style="width: 10px;">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-danger w-100 py-3 fw-bold mb-3" id="loginButton">
                        Entrar
                    </button>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label text-secondary" for="remember">Lembre-se de mim</label>
                        </div>
                        <a href="#" id="forgotPassword"
                            class="text-decoration-none text-secondary hover-effect">Esqueceu a senha?</a>
                    </div>

                    <div class="text-center">
                        <p class="text-secondary">Novo por aqui?
                            <a href="register.html"
                                class="text-white fw-bold text-decoration-none hover-effect">Cadastre-se agora</a>.
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="JS/firebase-config.local.js"></script>
    <script src="JS/firebase-config.js"></script>
    
    <script src="JS/index.js"></script>
    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
