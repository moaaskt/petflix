// MODIFICAÇÃO 8: Funções JavaScript
document.addEventListener('DOMContentLoaded', function() {
  // Carrega os carrosseis
  loadCarousel('popularSeries', seriesData.popular);
  loadCarousel('educationalSeries', seriesData.educational);
  loadCarousel('puppySeries', seriesData.puppy);
  
  // Verifica login
  if (!sessionStorage.getItem('isLoggedIn')) {
    window.location.href = 'index.html';
  }
  
  // Navbar scroll effect
  window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar-petflix');
      if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
      } else {
          navbar.classList.remove('scrolled');
      }
  });
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem('isLoggedIn');
                window.location.href = 'index.html';
            });
            
        });

        // Função para carregar carrossel
        function loadCarousel(containerId, series) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            series.forEach(serie => {
                const item = document.createElement('div');
                item.className = 'series-item';
                item.innerHTML = `
                    <img src="${serie.thumb}" alt="${serie.title}" onclick="openModal('${serie.id}')">
                    <div class="series-name">${serie.title}</div>
                `;
                container.appendChild(item);
            });
        }

        // Função para rolar o carrossel
      function scrollCarousel(containerId, scrollAmount) {
    const container = document.getElementById(containerId);
    container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
}

      function openModal(videoId) {
    const modal = document.getElementById('seriesModal');
    const iframe = document.getElementById('modalVideo');
    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
    modal.style.display = 'flex';
}

function closeModal() {
    const modal = document.getElementById('seriesModal');
    const iframe = document.getElementById('modalVideo');
    iframe.src = '';
    modal.style.display = 'none';
}
