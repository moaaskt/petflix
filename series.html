  <script>
      // Chave da API do YouTube (substitua pela sua)
      const YOUTUBE_API_KEY = 'AIzaSyDqcfzDeik9b6A7CF6bYVpVg9tjw0pCEmY';
      
      // IDs de playlists ou vídeos sobre cachorros (exemplos)
      const DOG_SERIES = [
          { id: '9Y31YSPo2i0', title: 'Vídeos Relaxantes para Cães' },
          { id: 'dQw4w9WgXcQ', title: 'Sons para Acalmar Cães' },
          { id: 'jNQXAC9IVRw', title: 'Brincadeiras para Cães' },
          { id: 'oHg5SJYRHA0', title: 'Treinamento Canino' }
      ];

      // Função para carregar os vídeos
      function loadYouTubeVideos() {
          const container = document.getElementById('youtubeSeriesContainer');
          container.innerHTML = '';
          
          DOG_SERIES.forEach(video => {
              const videoElement = document.createElement('div');
              videoElement.className = 'movie';
              videoElement.innerHTML = `
                  <div class="youtube-player">
                      <iframe src="https://www.youtube.com/embed/${video.id}?rel=0&enablejsapi=1" 
                              frameborder="0" 
                              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                              allowfullscreen></iframe>
                  </div>
                  <div class="movie-name">${video.title}</div>
              `;
              container.appendChild(videoElement);
          });
      }

      // Carrega os vídeos quando a página estiver pronta
      document.addEventListener('DOMContentLoaded', function() {
          // Verificação simples se a API está carregada
          if (typeof YT !== 'undefined' && YT.loaded) {
              loadYouTubeVideos();
          } else {
              // Fallback caso a API não carregue
              setTimeout(loadYouTubeVideos, 1500);
          }
          
          // Botão de logout (mantido do código original)
          if (!sessionStorage.getItem('isLoggedIn')) {
              window.location.href = 'index.html';
          }
      });

      // Função para garantir que a API do YouTube está carregada
      function onYouTubeIframeAPIReady() {
          loadYouTubeVideos();
      }
  </script>
