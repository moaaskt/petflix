            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="indexcach.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="series.html">Séries</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" aria-label="Buscar"><i class="fas fa-search"></i></a>
                    </li>
                    <li class="nav-item">

    <!-- YouTube: Vídeos de Cachorros -->
    <section id="yt-dogs" class="yt-section">
       <div class="yt-header">
         <h2>Vídeos de Cachorros</h2>
         <input id="yt-dogs-q" placeholder="Buscar (ex: cachorros engraçados)" />
         <button id="yt-dogs-btn">Buscar</button>
       </div>
       <div id="yt-dogs-player" class="yt-player"></div>
       <div id="yt-dogs-grid" class="yt-grid video-grid"></div>
       <div id="yt-dogs-pager" class="yt-pager"></div>
       <p id="yt-dogs-msg" class="yt-msg" style="display: none;"></p>
     </section>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
