                    <h2 class="hero-video-title">Melhores Séries para Gatos</h2>

                </div>
            </div>
        </div>
        
        <!-- Carrossel de Séries -->
        <div class="series-carousel-container">
            <h3 class="carousel-title">Séries Populares</h3>
            <div class="position-relative">
                <button class="carousel-btn prev" onclick="scrollCarousel('popularSeries', -300)"><i class="fas fa-chevron-left"></i></button>
                <div class="series-carousel" id="popularSeries"></div>
                <button class="carousel-btn next" onclick="scrollCarousel('popularSeries', 300)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        
        <div class="series-carousel-container">
            <h3 class="carousel-title">Séries com Pássaros</h3>
            <div class="position-relative">
                <button class="carousel-btn prev" onclick="scrollCarousel('birdSeries', -300)"><i class="fas fa-chevron-left"></i></button>
                <div class="series-carousel" id="birdSeries"></div>
                <button class="carousel-btn next" onclick="scrollCarousel('birdSeries', 300)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        
        <div class="series-carousel-container">

            <div class="position-relative">
                <button class="carousel-btn prev" onclick="scrollCarousel('kittenSeries', -300)"><i class="fas fa-chevron-left"></i></button>

            </div>
        </div>
    </main>
    
    <!-- Modal -->

        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <div class="modal-video-container">
                <iframe id="modalVideo" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

        // Função para simular o carregamento
        function simulateLoading() {
            // Tempo mínimo de exibição do loading (em milissegundos)
            const minLoadingTime = 1500;
            
            // Tempo inicial
            const startTime = Date.now();
            
            // Verifica login primeiro
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'index.html';
                return;
            }
            
            // Carrega os carrosseis
            loadCarousel('popularSeries', seriesData.popular);
            loadCarousel('birdSeries', seriesData.bird);
            loadCarousel('kittenSeries', seriesData.kitten);
            
            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar-petflix');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem('isLoggedIn');
                window.location.href = 'index.html';
            });
            
            // Calcula o tempo restante para completar o minLoadingTime
            const elapsedTime = Date.now() - startTime;
            const remainingTime = Math.max(0, minLoadingTime - elapsedTime);
            
            // Esconde o loading após o tempo mínimo
            setTimeout(function() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.classList.add('fade-out');
                
                // Remove completamente o overlay após a animação
                setTimeout(function() {
                    loadingOverlay.style.display = 'none';
                }, 500); // Tempo da animação de fade
            }, remainingTime);
        }

        // Função para carregar carrossel
        function loadCarousel(containerId, series) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            series.forEach(serie => {
                const item = document.createElement('div');
                item.className = 'series-item';
                item.innerHTML = `
                    <img src="${serie.thumb}" alt="${serie.title}" onclick="openModal('${serie.id}')">
                    <div class="series-name">${serie.title}</div>
                `;
                container.appendChild(item);
            });
        }

        // Função para rolar o carrossel
        function scrollCarousel(containerId, scrollAmount) {
            const container = document.getElementById(containerId);
            container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }

        function openModal(videoId) {
            const modal = document.getElementById('seriesModal');
            const iframe = document.getElementById('modalVideo');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('seriesModal');
            const iframe = document.getElementById('modalVideo');
            iframe.src = '';
            modal.style.display = 'none';
        }

        // Inicia o carregamento quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', simulateLoading);
    </script>
