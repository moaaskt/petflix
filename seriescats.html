        // Fun√ß√£o para simular o carregamento
        function simulateLoading() {
            // Tempo m√≠nimo de exibi√ß√£o do loading (em milissegundos)
            const minLoadingTime = 1500;
            
            // Tempo inicial
            const startTime = Date.now();
            
            // Verifica login primeiro
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'index.html';
                return;
            }
            
            // Carrega os carrosseis
            loadCarousel('popularSeries', seriesData.popular);
            loadCarousel('birdSeries', seriesData.bird);
            loadCarousel('kittenSeries', seriesData.kitten);
            
            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar-petflix');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem('isLoggedIn');
                window.location.href = 'index.html';
            });
            
            // Calcula o tempo restante para completar o minLoadingTime
            const elapsedTime = Date.now() - startTime;
            const remainingTime = Math.max(0, minLoadingTime - elapsedTime);
            
            // Esconde o loading ap√≥s o tempo m√≠nimo
            setTimeout(function() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.classList.add('fade-out');
                
                // Remove completamente o overlay ap√≥s a anima√ß√£o
                setTimeout(function() {
                    loadingOverlay.style.display = 'none';
                }, 500); // Tempo da anima√ß√£o de fade
            }, remainingTime);
        }

        // Fun√ß√£o para carregar carrossel
        function loadCarousel(containerId, series) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            series.forEach(serie => {
                const item = document.createElement('div');
                item.className = 'series-item';
                item.innerHTML = `
                    <img src="${serie.thumb}" alt="${serie.title}" onclick="openModal('${serie.id}')">
                    <div class="series-name">${serie.title}</div>
                `;
                container.appendChild(item);
            });
        }

        // Fun√ß√£o para rolar o carrossel
        function scrollCarousel(containerId, scrollAmount) {
            const container = document.getElementById(containerId);
            container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }

        function openModal(videoId) {
            const modal = document.getElementById('seriesModal');
            const iframe = document.getElementById('modalVideo');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('seriesModal');
            const iframe = document.getElementById('modalVideo');
            iframe.src = '';
            modal.style.display = 'none';
        }

        // Inicia o carregamento quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', simulateLoading);
