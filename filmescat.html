        // Função para simular o carregamento
        function simulateLoading() {
            // Tempo mínimo de exibição do loading (em milissegundos)
            const minLoadingTime = 1500;
            
            // Tempo inicial
            const startTime = Date.now();
            
            // Verifica login primeiro
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'index.html';
                return;
            }
            
            // Carrega os carrosseis
            loadCarousel('popularMovies', moviesData.popular);
            loadCarousel('birdMovies', moviesData.bird);
            loadCarousel('adventureMovies', moviesData.adventure);
            
            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar-petflix');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem('isLoggedIn');
                window.location.href = 'index.html';
            });
            
            // Calcula o tempo restante para completar o minLoadingTime
            const elapsedTime = Date.now() - startTime;
            const remainingTime = Math.max(0, minLoadingTime - elapsedTime);
            
            // Esconde o loading após o tempo mínimo
            setTimeout(function() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.classList.add('fade-out');
                    
                    // Remove completamente o overlay após a animação
                    setTimeout(function() {
                        loadingOverlay.style.display = 'none';
                    }, 500); // Tempo da animação de fade
                }
            }, remainingTime);
        }

        // Função para carregar carrossel
        function loadCarousel(containerId, movies) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            movies.forEach(movie => {
                const item = document.createElement('div');
                item.className = 'series-item';
                item.innerHTML = `
                    <img src="${movie.thumb}" alt="${movie.title}" onclick="openModal('${movie.id}')">
                    <div class="series-name">${movie.title}</div>
                `;
                container.appendChild(item);
            });
        }

        // Função para rolar o carrossel
        function scrollCarousel(containerId, scrollAmount) {
            const container = document.getElementById(containerId);
            container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }

        function openModal(videoId) {
            const modal = document.getElementById('seriesModal');
            const iframe = document.getElementById('modalVideo');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('seriesModal');
            const iframe = document.getElementById('modalVideo');
            iframe.src = '';
            modal.style.display = 'none';
        }

        // Inicia o carregamento quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', simulateLoading);
