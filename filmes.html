</main>

<script>
    const DOGS_MOVIES = [
        { id: 'dZL7qvyDc1I', title: 'A Vida Secreta dos Cães' },
        { id: '3I-6y9E8u5c', title: 'Cães Incríveis' },
        { id: '9Y31YSPo2i0', title: 'Super Cães' },
        { id: '5dsGWM5XGdg', title: 'Raças Caninas' },
        { id: '2X0v1g5q4xE', title: 'Cães e Seus Donos' },
        { id: '7Q3k6Y8Z5aA', title: 'Cães em Ação' }
    ];

    function loadYouTubeVideos() {
        const container = document.getElementById('youtubeDocsContainer');
        container.innerHTML = '';
        
        DOGS_MOVIES.forEach(video => {
            const videoElement = document.createElement('div');
            videoElement.className = 'movie';
            videoElement.innerHTML = `
                <div class="youtube-player">
                    <iframe src="https://www.youtube.com/embed/${video.id}?rel=0&enablejsapi=1" 
                            frameborder="0" 
                            allowfullscreen></iframe>
                </div>
                <div class="movie-name">${video.title}</div>
            `;
            container.appendChild(videoElement);
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadYouTubeVideos();
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }
    });
</script>
