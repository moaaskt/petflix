    // Funções JavaScript
    document.addEventListener('DOMContentLoaded', function () {
      // Carrega os carrosseis
      loadCarousel('classicMovies', moviesData.classic);
      loadCarousel('adventureMovies', moviesData.adventure);
      loadCarousel('comedyMovies', moviesData.comedy);


      // Navbar scroll effect
      window.addEventListener('scroll', function () {
        const navbar = document.querySelector('.navbar-petflix');
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
    });

    // Função para carregar carrossel
    function loadCarousel(containerId, movies) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      movies.forEach(movie => {
        const item = document.createElement('div');
        item.className = 'movie-item';
        item.innerHTML = `
                    <img src="${movie.thumb}" alt="${movie.title}" onclick="openModal('${movie.id}')">
                    <div class="movie-name">${movie.title}</div>
                `;
        container.appendChild(item);
      });
    }

    // Função para rolar o carrossel
    function scrollCarousel(containerId, scrollAmount) {
      const container = document.getElementById(containerId);
      container.scrollBy({
        left: scrollAmount,
        behavior: 'smooth'
      });
    }

    // Função para abrir o modal
    function openModal(videoId) {
      const modal = document.getElementById('moviesModal');
      const iframe = document.getElementById('modalVideo');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    // Função para fechar o modal
    function closeModal() {
      const modal = document.getElementById('moviesModal');
      const iframe = document.getElementById('modalVideo');
      iframe.src = '';
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
