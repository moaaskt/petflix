<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/petflix-logo_prev_ui.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Petflix - Selecione seu Perfil</title>
</head>
<body>
    <div class="login-wrapper">
      <div class="logo">
        <h1>Quem está assistindo?</h1>
      </div>
      <div class="users">
        <div class="user">
          <img src="assets/Image_fx (8).jpg" id="user1" title="Cachorro" alt="Perfil Cachorro">
          <div class="username">Cachorro</div>
        </div>
        <div class="user">
            <img src="assets/gato-siames-1.jpg" title="Gato" id="user2" alt="Perfil Gato">
            <div class="username">Gato</div>
        </div>
      </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- Configuração do Firebase -->
    <script src="firebase.config.js"></script>
    
    <!-- Scripts da aplicação -->
    <script src="JS/firebase-auth.js"></script>
    <script>
    // Seleção de perfil
    document.addEventListener('DOMContentLoaded', function() {
      const user1 = document.getElementById('user1');
      const user2 = document.getElementById('user2');
      
      if (user1) {
        user1.addEventListener('click', function() {
          localStorage.setItem('petflixPetType', 'dog');
          window.location.href = 'indexcach.html';
        });
      }
      
      if (user2) {
        user2.addEventListener('click', function() {
          localStorage.setItem('petflixPetType', 'cat');
          window.location.href = 'indexgato.html';
        });
      }
      
      // Verifica se usuário está logado
      firebase.auth().onAuthStateChanged(function(user) {
        if (!user) {
          window.location.href = 'index.html';
        }
      });
    });
    </script>
</body>
</html>
